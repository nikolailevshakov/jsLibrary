<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <h1>library</h1>
    <div class="container">
        <div class="button_wrapper">
            <button class='modal_trigger'>modal 1</button>
            <button class='modal_trigger'>modal 2</button>
        </div>
        <div class="modal_bg">
            <div class="modal_window">
                <div class="close_modal">
                    XX
                </div>
            </div>
        </div>
        <div class="slider_bg">
            <div class="prev_arr arr">
                <img src="img/back.png" alt="">
            </div>
            <div class="slides">
                <img src="./img/slider_1.jpg" alt="img" class="slider_item">
                <img src="./img/slider_2.jpg" alt="img" class="slider_item">
                <img src="./img/slider_3.jpg" alt="img" class="slider_item">
                <img src="./img/slider_4.jpg" alt="img" class="slider_item">
                <img src="./img/slider_5.jpg" alt="img" class="slider_item">
                <img src="./img/slider_6.jpg" alt="img" class="slider_item">
            </div>
            <div class="next_arr arr">
                <img src="img/next.png" alt="">
            </div>
        </div>
        <div class="timer_bg">
            <div>
                дней
                <div id = 'days' class = 'timer'></div>
            </div>
            <div>
                часы
                <div id = 'hours' class = 'timer'></div>
            </div>
            <div>
                минуты
                <div id = 'minutes' class = 'timer'></div>
            </div>
            <div>
                секунды
                <div id = 'seconds' class = 'timer'></div>
            </div>
        </div>
    </div>
    <script src='./js/modules/modals.js'></script>
    <script src='./js/modules/sliders.js'></script>
    <script src='./js/modules/timers.js'></script>
</body>
</html>
